<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Variables and all.</h1>
        <p>Defining information is important, you know?</p>
        <p>P.S. Read the code!</p>
        <p id="what2">...</p>
        <button onclick="what()">Press me.</button>
        <script>
            let x = 3
            let y = 4

            function what() {
                z = eval(x + y)
                document.getElementById("what2").innerHTML = z
            }
        </script>
    </div>
</body>
</html>
