<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Table Lists by Yird</h1>
        <p>I should style this more.</p>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Fruit</th>
                <th>Color</th>
            </tr>
            <tr>
                <td>Fred</td>
                <td>14</td>
                <td>Apple</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Jimmy</td>
                <td>5</td>
                <td>Pear</td>
                <td>Pink</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>27</td>
                <td>Banana</td>
                <td>Green</td>
            </tr>
          </table>
          <p>Now onto the lists.</p>
          <ul>
                <li>Whiteboard</li>
                <li>Marker</li>
                <ol>
                    <li>Red</li>
                    <li>Blue</li>
                    <li>Green</li>
                </ol>
                <li>Pencil</li>
                <li>Pen</li>
                <li>Notebook</li>
                <li>Paper</li>
                <ol>
                    <li>Lined</li>
                    <li>Graphing</li>
                    <li>Blank</li>
                </ol>
          </ul>
    </div>
</body>
</html>
