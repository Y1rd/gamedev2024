<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays</title>
</head>
<body>
    <div class="center">
        <h1>Objects and Arrays</h1>
        <p>Buh.</p>
    </div>
    <script>
        // Variables
        let testArray = [5, 2, 8, 2, 1]
        let testObject = {name: 'John', age: 30, profession: 'Developer'}

        // Array inside of a object.
        let objectArray = {
            name: 'Alice',
            hobbies: ['Reading', 'Coding', 'Hiking']
        }
        // Object inside of an array.
        let arrayObject = [
            {name: 'Bob', age: 32},
            {name: 'Charile', age: 32}
        ]
    </script>
</body>
</html>
