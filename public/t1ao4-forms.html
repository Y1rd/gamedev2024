<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Example Form</h1>
        <form>
            <p><i>Text Boxes</i></p>
            <label>Name:</label>
            <input type="text">
            <label>Password:</label>
            <input type="text">
            <label>Number:</label>
            <input type="text">
            <hr class="solid">
            <p><i>Radio Buttons</i></p>
            <label>Red</label>
            <input type="radio" name="testRad" value="Red">
            <label>Blue</label>
            <input type="radio" name="testRad" value="Blue">
            <label>Green</label>
            <input type="radio" name="testRad" value="Green">
            <hr class="solid">
            <p>Large Text Box</p>
            <textarea rows="4" cols="80">Write something here...</textarea>
            <hr class="solid">
            <p>Select Box</p>
            <select>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
            </select>
            <hr class="solid">
            <p>Ending Buttons</p>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
